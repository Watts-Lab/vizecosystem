name: Deploy to GitHub Pages
on:
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build_site:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end
        
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Load copy data
        run: npm run google

      - name: Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:  
          BASE_PATH: '/${{ github.event.repository.name }}'  
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v2
        with:
          # this should match the `pages` option in your adapter-static options
          path: 'front-end/build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2

